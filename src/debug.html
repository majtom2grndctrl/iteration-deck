<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Iteration Deck - Debug</title>

    <script type="module" src="/build/iteration-deck.esm.js"></script>
    <script nomodule src="/build/iteration-deck.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 2rem;
        background: #f9fafb;
      }
      .debug-info {
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="debug-info">
      <h2>Debug Info</h2>
      <p>Check the browser console for debug output from the components.</p>
      <button onclick="debugComponents()">Debug Components</button>
      <div id="debug-output"></div>
    </div>

    <h1>Simple Test</h1>
    
    <h2>Single Deck Test</h2>
    <iteration-deck deck-id="test-deck" label="Test Deck">
      <iteration-deck-slide label="First Slide">
        <div style="background: #e3f2fd; padding: 2rem; border-radius: 8px;">
          <h3>First Slide Content</h3>
          <p>This should be visible by default</p>
        </div>
      </iteration-deck-slide>
      
      <iteration-deck-slide label="Second Slide">
        <div style="background: #f3e5f5; padding: 2rem; border-radius: 8px;">
          <h3>Second Slide Content</h3>
          <p>This should be hidden initially</p>
        </div>
      </iteration-deck-slide>
      
      <iteration-deck-slide label="Third Slide">
        <div style="background: #e8f5e8; padding: 2rem; border-radius: 8px;">
          <h3>Third Slide Content</h3>
          <p>This should also be hidden initially</p>
        </div>
      </iteration-deck-slide>
    </iteration-deck>

    <script>
      function debugComponents() {
        const output = document.getElementById('debug-output');
        
        // Check if custom elements are defined
        const isDeckDefined = customElements.get('iteration-deck');
        const isSlideDefined = customElements.get('iteration-deck-slide');
        const isToolbarDefined = customElements.get('iteration-deck-toolbar');
        
        // Check if components are in DOM
        const deckElement = document.querySelector('iteration-deck');
        const slideElements = document.querySelectorAll('iteration-deck-slide');
        const toolbarElement = document.querySelector('iteration-deck-toolbar');
        
        let debug = `
          <h3>Custom Element Registration:</h3>
          <ul>
            <li>iteration-deck defined: ${isDeckDefined ? '✅' : '❌'}</li>
            <li>iteration-deck-slide defined: ${isSlideDefined ? '✅' : '❌'}</li>
            <li>iteration-deck-toolbar defined: ${isToolbarDefined ? '✅' : '❌'}</li>
          </ul>
          
          <h3>Component Status:</h3>
          <ul>
            <li>Deck elements found: ${deckElement ? '✅' : '❌'}</li>
            <li>Slide elements found: ${slideElements.length}</li>
            <li>Toolbar element found: ${toolbarElement ? '✅' : '❌'}</li>
          </ul>
        `;
        
        if (deckElement) {
          debug += `
            <h3>Deck Properties:</h3>
            <ul>
              <li>Deck ID: ${deckElement.getAttribute('deck-id')}</li>
              <li>Active Index: ${deckElement.activeIndex}</li>
              <li>Class List: ${deckElement.className}</li>
              <li>Connected: ${deckElement.isConnected}</li>
            </ul>
          `;
        }
        
        if (slideElements.length > 0) {
          debug += `<h3>Slide Visibility:</h3><ul>`;
          slideElements.forEach((slide, index) => {
            const computed = window.getComputedStyle(slide);
            debug += `
              <li>Slide ${index + 1} (${slide.getAttribute('label')}): 
                display: ${computed.display}, 
                classes: ${slide.className},
                connected: ${slide.isConnected}
              </li>
            `;
          });
          debug += `</ul>`;
        }
        
        // Check environment detection
        debug += `
          <h3>Environment:</h3>
          <ul>
            <li>Location: ${window.location.href}</li>
            <li>Port: ${window.location.port}</li>
            <li>Hostname: ${window.location.hostname}</li>
            <li>User Agent: ${navigator.userAgent.substr(0, 100)}...</li>
          </ul>
        `;
        
        // Check for JavaScript errors
        debug += `
          <h3>Console Messages:</h3>
          <div style="background: #f3f3f3; padding: 10px; font-family: monospace;">
            Check browser console for error messages...
          </div>
        `;
        
        output.innerHTML = debug;
      }
      
      // Add console override to capture messages
      const originalLog = console.log;
      const originalError = console.error;
      const logMessages = [];
      
      console.log = function(...args) {
        logMessages.push('[LOG] ' + args.join(' '));
        originalLog.apply(console, arguments);
      };
      
      console.error = function(...args) {
        logMessages.push('[ERROR] ' + args.join(' '));
        originalError.apply(console, arguments);
      };
      
      // Auto-debug after a short delay to let components load
      setTimeout(() => {
        debugComponents();
        // Show captured console messages
        const output = document.getElementById('debug-output');
        if (logMessages.length > 0) {
          output.innerHTML += `
            <h3>Captured Console Messages:</h3>
            <div style="background: #f3f3f3; padding: 10px; font-family: monospace; white-space: pre-wrap;">
              ${logMessages.join('\\n')}
            </div>
          `;
        }
      }, 2000);
      
      // Log when script loads
      console.log('Debug script loaded');
    </script>
  </body>
</html>
